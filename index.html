<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Reader</title>
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reader">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/api/placeholder/180/180">
    <link rel="apple-touch-icon" sizes="152x152" href="/api/placeholder/152/152">
    <link rel="apple-touch-icon" sizes="180x180" href="/api/placeholder/180/180">
    <link rel="apple-touch-icon" sizes="167x167" href="/api/placeholder/167/167">
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/api/placeholder/2048/2732">
    
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #86868b;
            --accent: #0A84FF;
            --border-radius: 16px;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
            line-height: 1.6;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: calc(20px + var(--safe-area-inset-top)) 20px calc(20px + var(--safe-area-inset-bottom));
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .search-container {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 10px 0;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        #searchInput {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 17px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }
        
        #searchInput::placeholder {
            color: var(--text-secondary);
        }
        
        .reader-container {
            margin-top: 20px;
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            gap: 12px;
        }
        
        .control-group {
            display: flex;
            gap: 8px;
        }
        
        button {
            background: var(--accent);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        .font-size-controls {
            display: flex;
            gap: 8px;
        }
        
        #content {
            font-size: 18px;
            line-height: 1.8;
            color: var(--text-primary);
        }
        
        /* Light Mode Styles */
        .light-mode {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
        }
        
        /* iOS-specific touch animations */
        @supports (-webkit-touch-callout: none) {
            button {
                -webkit-touch-callout: none;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: calc(10px + var(--safe-area-inset-top)) 16px calc(10px + var(--safe-area-inset-bottom));
            }
            
            .reader-container {
                padding: 20px;
            }
            
            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Webadresse oder Suchbegriff eingeben...">
    </div>
    
    <div class="reader-container">
        <div class="controls">
            <div class="control-group">
                <div class="font-size-controls">
                    <button onclick="changeFontSize(-1)" aria-label="Schrift verkleinern">A-</button>
                    <button onclick="changeFontSize(1)" aria-label="Schrift vergr√∂√üern">A+</button>
                </div>
                <button onclick="toggleTheme()" id="themeToggle" aria-label="Theme √§ndern">
                    ‚òÄÔ∏è
                </button>
            </div>
            <button onclick="shareContent()" aria-label="Teilen">
                Teilen
            </button>
        </div>
        
        <div id="content">
            Geben Sie eine URL ein, um den Inhalt im Reader-Modus anzuzeigen.
        </div>
    </div>

    <script>
        let fontSize = 18;
        let isDarkMode = true;
        
        // iOS-specific setup
        if (window.navigator.standalone) {
            document.body.style.paddingTop = 'env(safe-area-inset-top)';
        }
        
        function changeFontSize(change) {
            fontSize = Math.max(14, Math.min(24, fontSize + change));
            document.getElementById('content').style.fontSize = fontSize + 'px';
            
            // Add haptic feedback if available
            if (window.navigator.vibrate) {
                window.navigator.vibrate(5);
            }
        }
        
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode');
            document.getElementById('themeToggle').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            
            // Add haptic feedback if available
            if (window.navigator.vibrate) {
                window.navigator.vibrate(5);
            }
        }
        
        async function shareContent() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Reader View',
                        text: document.getElementById('content').textContent,
                        url: window.location.href
                    });
                } catch (err) {
                    console.error('Fehler beim Teilen:', err);
                }
            } else {
                alert('Teilen wird auf diesem Ger√§t nicht unterst√ºtzt.');
            }
        }
        
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                // Hier w√ºrde die Logik f√ºr das Laden und Parsen der Webseite implementiert
                const url = this.value.trim();
                if (url) {
                    // Beispiel-Feedback
                    document.getElementById('content').innerHTML = `
                        <div style="animation: fadeIn 0.3s ease-out;">
                            <h1 style="margin-bottom: 16px;">Lade Inhalt...</h1>
                            <p>URL: ${url}</p>
                        </div>
                    `;
                }
            }
        });
        
        // Prevent iOS bouncing/rubber-banding effect
        document.body.addEventListener('touchmove', function(e) {
            if (document.documentElement.scrollTop === 0 && !document.getElementById('content').contains(e.target)) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Add fade-in animation
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            requestAnimationFrame(() => {
                document.body.style.transition = 'opacity 0.3s ease-out';
                document.body.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
